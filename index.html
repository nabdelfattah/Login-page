<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./assets/styles/general.css" rel="stylesheet" />
    <link href="./assets/styles/styles.css" rel="stylesheet" />
    <link href="./assets/styles/queries.css" rel="stylesheet" />
    <script defer src="./assets/src/script.js"></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container grid grid--2-cols">
      <div class="imgWrapper">
        <header class="header">
          <h1 class="heading-primary">Work with us</h1>
          <p class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi
            lobortis maximus nunc, ac rhoncus odio congue quis. Sed ac semper
            orci, eu porttitor lacus.
          </p>
        </header>
      </div>

      <div class="txtWrapper">
        <p class="signup">Don’t have an acount? <a href="#">Sign up</a></p>
        <div class="txtContent">
          <h2 class="heading-secondary">Welcome back!</h2>
          <div class="btnsWrapper">
            <button class="btn-secondary">
              <img
                class="icon"
                src="./assets/images/google.svg"
                alt="google's logo"
              />
              Continue with Google
            </button>
            <button class="btn-secondary">
              <img
                class="icon"
                src="./assets/images/twitter-colored.svg"
                alt="twitter's logo"
              />
              Continue with Twitter
            </button>
          </div>

          <p class="or">OR</p>

          <form class="form">
            <div class="emailWrapper">
              <label for="email">Enter your email address</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="passwordWrapper">
              <label for="password">
                Enter your password
                <button class="hideBtn" type="button">
                  <img
                    class="showIcon hide"
                    src="./assets/images/show.svg"
                    alt="show icon"
                  />
                  <img
                    class="hideIcon"
                    src="./assets/images/hide.svg"
                    alt="hide icon"
                  />
                  Hide
                </button>
              </label>
              <input type="password" name="password" id="password" />
              <a href="#" class="forgetPassword">Forget your password</a>
            </div>
            <button class="btn-cta" type="submit">Sign in</button>
          </form>

          <p class="signup">Don’t have an acount? <a href="#">Sign up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
